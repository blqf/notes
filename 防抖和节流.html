<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <button type="button">click me</button>
  <script>
    // 防抖
    const input = document.getElementsByTagName('input')[0];

    function debounce(func, stayTime = 2000) {
      let timer;
      return function (e) {
         clearTimeout(timer);
         timer = setTimeout(() => {
           func(e);
        }, stayTime);
      }
    }
    
    input.addEventListener('input', debounce(e => {
      console.log(e.target.value);
    }, 1000))

  </script>
  <script>
    // 节流
    let num = 0;
    const btn = document.getElementsByTagName('button')[0];

    function jieliu(dom) {
      let isRun = false;
      dom.addEventListener('click', function () {
        if (isRun) {
          return;
        }
        isRun = true;
        setTimeout(() => {
          console.log(++num);
          isRun = false;
        }, 1000);
      });
    }

    jieliu(btn);
  </script>
</body>

</html>
