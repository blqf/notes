<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <button type="button">click me</button>
  <script>
    // 防抖
    const input = document.getElementsByTagName('input')[0];

    function debounce(func, stayTime = 2000) {
      let timer;
      return function (e) {
         clearTimeout(timer);
         timer = setTimeout(() => {
           func(e);
        }, stayTime);
      }
    }
    
    input.addEventListener('input', debounce(e => {
      console.log(e.target.value);
    }, 1000))

  </script>
  <script>
    // 节流
    const btn = document.getElementsByClassName('btn')[0];

    function throttle(func, stayTime = 2000) {
      let flag = true;
      let timer = null;
      return function (e) {
        if (!flag) return;
        flag = false;
        func(e);
        timer = setTimeout(() => {
            flag = true;
        }, stayTime);
      }
    }

    btn.addEventListener('click', throttle(e => {
      console.log('a');
    }, 1000));
  </script>
</body>

</html>
